<div class="content">
    <h2>Conversor de Moedas</h2>
    <form class="form" id="currencyForm" onsubmit="convertCurrency(event)">
        <div>
            <label for="amount">Valor a Converter:</label>
            <input type="number" id="amount" required>
        </div>
        <div>
            <label for="exchangeRate">Taxa de Câmbio:</label>
            <input type="number" id="exchangeRate" required step="0.01">
        </div>
        <div>
            <label for="currencyFrom">Moeda de Origem:</label>
            <input type="text" id="currencyFrom" value="BRL" readonly>
        </div>
        <div>
            <label for="currencyTo">Moeda de Destino:</label>
            <input type="text" id="currencyTo" required>
        </div>
        <button type="submit">Converter</button>
    </form>
    <div id="conversionResult"></div>
</div>
